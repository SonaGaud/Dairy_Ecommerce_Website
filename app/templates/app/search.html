{% extends 'app/base.html' %}
{% load static %}
{% block title %} Search Result {% endblock title %}
{% block main-content %}

<div class="container my-10">
    <div class="row">
        <div class="col-sm-6"> <br>
            <div class="row">
                {% for prod in product %}
                    <div class="col-sm-6 text-center mb-12 hower-shadow">
                        <a href="{% url 'product-detail' prod.id %}" class="btn">
                            <div>
                                <img src="{{prod.product_image.url}}" width="259px" height="250px" />
                                <div class="fw-bold"> {{prod.title}} </div>
                                <div class="fw-bold text-danger">
                                    Rs.{{prod.product.discounted_price}}
                                    <small class="fw-blod text-danger"> {{prod.selling_price}}/- </small>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
